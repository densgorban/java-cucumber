cucumber.publish.quiet=true
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

cucumber.execution.parallel.enabled=true
cucumber.jupiter.execution.parallel.config.strategy=fixed
cucumber.jupiter.execution.parallel.config.mode.default=same_thread
cucumber.jupiter.execution.parallel.config.mode.classes.default=concurrent
cucumber.glue=steps,hooks

junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.5

